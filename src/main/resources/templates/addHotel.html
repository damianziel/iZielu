<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Example </title>

    <script type="text/plain" src="/resources/js/jquery-3.1.0.min.js"
            th:src="@{/resources/js/jquery-3.1.0.min.js}"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<body>

<th:if test="${isHotelSaved == true}">
    <div style="border: solid 2px">
        New hotel: <br/>
        Hotel id: ${hotel.id} <br/>
        Hotel name: ${hotel.name} <br/>
        Hotel website: ${hotel.url} <br/>
    </div>
</th:if>

<div class="container">
    <div th:replace="fragments/header :: 'header'"></div>

    <h2>
        <span th::if="${hotel.isNew}">New </span> Hotel
    </h2>
    <form th:action="@{/addHotel}" th:object="${hotel}" method="post" class="form-horizontal">

        <div class="controls">
            <label class="control-label">Name</label>
            <input type="text" th:field="*{name}"/>
            <span class="help-inline" th:errors="*{name}">[error]</span>
        </div>
        <div class="controls">
            <label class="control-label">URL</label>
            <input type="text" th:field="*{url}"/>
            <span class="help-inline" th:errors="*{url}">[error]</span>
        </div>

        <div class="form-actions">
            <button th:if="${hotel.isNew}" type="submit">Add Hotel</button>
            <button th:unless="${hotel.isNew}" type="submit">Update Hotel</button>
        </div>
    </form>
</div>

<table th:replace="fragments/footer :: footer" class="footer">

</table>

</body>
</html>
