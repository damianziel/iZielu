<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Example </title>

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"
              integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<body>

<div th:replace="fragments/header :: 'header'"></div>
<div th:replace="fragments/navBar :: 'navBar'"></div>


<div class="container">
    <h2>
        New Hotel
    </h2>

    <form th:action="@{/addHotel}" th:object="${hotel}" method="post" class="form-horizontal">

        <div class="controls">
            <label class="control-label">Name</label>
            <input type="text" th:field="*{name}"/>
            <span class="help-inline" th:errors="*{name}">[error]</span>
        </div>
        <div class="controls">
            <label class="control-label">URL</label>
            <input type="text" th:field="*{url}"/>
            <span class="help-inline" th:errors="*{url}">[error]</span>
        </div>

        <div class="form-actions">
            <button type="submit">Add Hotel</button>
        </div>
    </form>
</div>

<table th:replace="fragments/footer :: footer" class="footer">

</table>

</body>
</html>
